<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to April 1st</title>
    <style>
        html {
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden; /* Hide scrollbar */
        }
        .glow-box {
            position: absolute;
            border-radius: 20px;
            filter: blur(50px);
            z-index: -1;
        }
        .white-glow {
            background-color: rgba(255, 255, 255, 0.04);
            width: 40vw;
            height: 40vh;
            top: 29.5%;
            left: 31%;
            transform: rotate(0deg);
            filter: blur(100px);
            border-radius: 200px;
        }
        .yellow-glow {
            background-color: rgba(255, 255, 150, 0.2);
            width: 18vw;
            height: 15vh;
            top: 36.5%;
            left: 39.5%;
            transform: rotate(-15deg);
        }
        .blue-glow {
            background-color: rgba(150, 255, 255, 0.2);
            width: 14vw;
            height: 13vh;
            top: 48%;
            left: 46%;
            transform: rotate(15deg);
        }
        .countdown {
            font-size: 3rem;
            font-weight: bold;
        }
        .kiss-emoji {
            position: absolute;
            bottom: 5vh;
            right: 10vw;
            font-size: 18rem;
            transform: rotate(23deg);
        }

        /* --- Added/Modified Styles for the link --- */
        h1 a, h1 a:visited { /* Target the link inside h1, including visited state */
            color: white;         /* Make the link text white like the rest */
            text-decoration: none; /* Remove the underline */
            transition: color 0.3s ease, text-decoration 0.3s ease; /* Optional: smooth transition for hover */
        }

        h1 a:hover { /* Optional: Style for when the mouse hovers over the link */
            color: #eee; /* Slightly lighter grey on hover */
            text-decoration: underline; /* Add underline back on hover for clarity */
        }
        /* --- End of Added/Modified Styles --- */


        @media only screen and (max-width: 600px) {
            .white-glow {
                width: 80vw;
                height: 80vh;
                top: 10%;
                left: 10%;
            }
            .yellow-glow {
                width: 38vw;
                height: 35vh;
                top: 36.5%;
                left: 39.5%;
            }
            .blue-glow {
                width: 34vw;
                height: 33vh;
                top: 28%;
                left: 26%;
            }
            .kiss-emoji {
                font-size: 8rem;
                transform: rotate(23deg);
            }
        }
    </style>
</head>
<body>
<div class="glow-box white-glow"></div>
<div class="glow-box yellow-glow"></div>
<div class="glow-box blue-glow"></div>

</body>
</html>
